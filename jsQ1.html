<!DOCTYPE html>
<html>
	<head>
        <title>jsQ1</title>
	</head>
	<body>
		<input type="text" />
		<script type='text/javascript'>
		    var field = document.querySelector("input");
		    function changeCheck(event) {
		        var source = event.target;
		        sw = false;
		        for (i = 0; i < source.value.length; i++) {
		            c = source.value[i];
		            if (c == 'A' || c == 'U' || c == 'O' || c == 'C' || c == 'N')
		                sw = true;
		        }
		        if (sw == true) {
		            newstr = "";
		            for (i = 0; i < source.value.length; i++) {
		                c = source.value[i];
		                if (!(c == 'A' || c == 'U' || c == 'O' || c == 'C' || c == 'N'))
		                    newstr += c;
		            }
		            source.value = newstr;
		        }
		    }
		    field.addEventListener("input", changeCheck);
        </script>
	</body>
</html>
